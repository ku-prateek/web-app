<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render HTML from Google Drive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            min-height: 300px;
        }
    </style>
</head>
<body>
    <h1>Render HTML from Google Drive</h1>
    <label for="drive-link">Enter Google Drive HTML file link:</label>
    <input type="text" id="drive-link" placeholder="Paste your Google Drive HTML file link here" style="width: 100%; padding: 10px;">
    <button onclick="loadHtml()">Render HTML</button>

    <div id="output">
        <!-- HTML content will be rendered here -->
    </div>

    <script>
        function loadHtml() {
            // Get the Google Drive file link
            let driveLink = document.getElementById('drive-link').value;

            if (!driveLink) {
                alert('Please enter a Google Drive link!');
                return;
            }

            // Extract the file ID from the Google Drive link
            let fileId = extractFileId(driveLink);

            if (!fileId) {
                alert('Invalid Google Drive link!');
                return;
            }

            // Construct the URL to fetch the HTML file in downloadable format
            let fileUrl = `https://drive.google.com/uc?id=${fileId}&export=download`;

            // Fetch the file content as text
            fetch(fileUrl)
                .then(response => response.text())
                .then(data => {
                    // Render the HTML content inside the output div
                    document.getElementById('output').innerHTML = data;
                })
                .catch(err => {
                    console.error('Error fetching the file:', err);
                    alert('Failed to load the HTML content.');
                });
        }

        function extractFileId(link) {
            // Regular expression to extract file ID from the Google Drive link
            const regex = /(?:drive|file|doc)\/d\/([a-zA-Z0-9_-]+)(?:\/|$)/;
            const match = link.match(regex);
            return match ? match[1] : null;
        }
    </script>
</body>
</html>
